<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 box-container">
            <div class="form-group">
                <label for="txtTextToConvert">Plain Text</label>
                <input type="text" class="form-control" placeholder="Enter text you want to encrypt" [(ngModel)]="plainText">
            </div>

            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" class="form-control" placeholder="Enter encryption password" [(ngModel)]="encPassword">
            </div>
            <div class="form-group">
                <textarea class="form-control" readonly rows="3">{{conversionEncryptOutput}}</textarea>
            </div>
            <button type="button" mat-raised-button class="float-right" (click)="convertText('encrypt')">Encrypt<i class="material-icons">lock</i></button>
        </div>
        <div class="col-md-4 d-flex justify-content-center align-items-center imgContainer">
            <!-- <img src="https://drive.google.com/uc?id=1yymizKhdr43PAUP7AQTyCCpU4Xte9Nps"> -->
        </div>
    </div>
</div>
