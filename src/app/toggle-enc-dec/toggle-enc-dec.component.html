<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 box-container">
            <div class="form-group">
                <label for="txtTextToConvert">{{ encryptMode ? "Plain" : "Encrypted" }} Text</label>
                <input type="text" class="form-control" id="txtTextToConvert" placeholder="Enter text you want to {{ encryptMode ? 'encrypt' : 'decrypt' }}" [(ngModel)]="textToConvert">
            </div>
            <div class="form-group">
                <label for="txtPassword">Password</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Enter {{ encryptMode ? 'encryption' : 'decryption' }} password" [(ngModel)]="password">
            </div>
            <div class="form-group">
                <textarea class="form-control" readonly rows="3">{{conversionOutput}}</textarea>
            </div>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between">
                    <button type="button" mat-raised-button id="toggler" (click)="changeMode()">Toggle ({{ encryptMode ? "Encryption" : "Decryption" }})</button>
                    <button type="button" mat-raised-button id="togglebtn" [ngClass]="encryptMode ? 'btn-danger' : 'btn-success'" (click)="convertText()">{{ encryptMode ? "Encrypt" : "Decrypt" }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
